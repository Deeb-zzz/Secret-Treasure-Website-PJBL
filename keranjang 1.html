<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Secret Treasure - Under the Sea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #d0d0d0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            font-weight: 500%;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #a0a0a0;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-subtitle {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 20px;
            color: #000000;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 200px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #333;
        }

        .note {
            font-size: 12px;
            color: #666;
        }

        /* Character Grid */
        .character-grid {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .character-image {
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        /* Footer */
        .footer {
            padding: 15px 20px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            font-size: 14px;
            font-weight: bold;
        }

        .footer-icons {
            display: flex;
            gap: 10px;
        }

        .footer-icons img {
            width: 24px;
            height: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .character-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .character-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Shop.html"><div>Menu</div></a>
        <div>
            <a href="Shop.html">Shop</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Article.html">Article</a>
        </div>
    </div>

    <div class="main-content">
        <img src="img/Free Product Packaging Craft Box Mockup.png" alt="Under the Sea box" class="product-image">
        <div class="product-details">
            <h1 class="product-title">Secret Treasure - Under the Sea</h1>
            <h2 class="product-subtitle">Harga</h2>
            <p class="product-price">Rp 20.000,00</p>
            <p class="product-description">Box yang berisi kejutan tergantung dengan keberuntungan anda.</p>
            <a href="keranjang.html"><button class="buy-button">Beli</button></a>
            <p class="note">*Tekan tombol diatas untuk membeli</p>
        </div>
    </div>

    <h2>Barang bisa kalian dapatkan</h2>
    <div class="character-grid">
        <img src="img/Tak berjudul3_20250429191725.png" alt="Character 1" class="character-image">
        <img src="img/Tak berjudul2_Dipulihkan_20250429124754.png" alt="Character 2" class="character-image">
        <img src="img/Tak berjudul5_20250501134253.png" alt="Character 3" class="character-image">
        <img src="img/WhatsApp Image 2025-06-03 at 15.31.57_5f3395ef.jpg" alt="Character 4" class="character-image">
        <img src="img/Tak berjudul7_20250503215029.png" alt="Character 5" class="character-image">
        <img src="img/Tak berjudul6_20250503201924.png" alt="Character 6" class="character-image">
        <img src="img/WhatsApp Image 2025-05-06 at 04.30.24_472a0df3.jpg" alt="Character 7" class="character-image">
    </div>

    <div class="divider"></div>

    <footer class="footer">
        <div class="footer-left">Social Media</div>
        <div class="footer-icons">
            <img src="img/4922972.png" alt="Instagram icon">
        </div>
    </footer>
</body>
</html>
