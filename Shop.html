    }

    .product img {

    }

    .product a button {

      padding: 10px 30px;
      background: #ddd;

      font-weight: bold;
      cursor: pointer;

    .gallery {

      flex-direction: column;

      gap: 40px;
      padding: 40px 20px;
    }

    .gallery a img {
      max-width: 400px;
      width: 100%;
      height: auto;
    }

    footer {
      text-align: start;
      padding: 20px;
      font-size: 12px;
      border-top: 1px solid #eee;
    }

    footer .icons {
      margin-top: 10px;
